<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Classes Entry</title>
    {% include "bootstrap.html" %}
    {% load static %}
    <link rel="stylesheet" href="{%static 'addform.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"/>
  </head>
  <body>
    {% include "nav.html" %}
    <div class="jumbotron">
      <h1>Edit Classes Entry</h1>
      <form method="POST">
        {% csrf_token %}
        <table class="haha">
          {{ form_data.as_table }}
          <tr>
            <td></td>
            <td>
              <a href="/Classes/" class="btn btn-secondary">Cancel</a>
              <input type="submit" class="btn btn-primary" name="edit" value="Save">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
